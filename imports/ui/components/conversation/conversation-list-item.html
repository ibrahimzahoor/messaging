<template name="ConversationListItem">
  <a href="{{pathFor '/conversation/:id' id=conversation._id}}" title="Practice Name 1" class="list-todo active">
    <!-- <span class="count-list">5</span> -->
    {{#each participant in conversation.participants}}
      Username: {{participant.user.username}}
      {{#if participant.isTyping }}
        <br />
        typing...
      {{/if}}
    {{/each}}
    <br />
    Last Message: {{conversation.lastMessage.body}}
  </a>
</template>
