<template name="ConversationShow">
  <div class="page lists-show">
    <nav class="js-title-nav">
      <h1 class="js-edit-list title-page">
        {{#each participant in conversation.participants}}
          <span class="title-wrapper">{{participant.user.username}}</span>

          {{#if participant.isTyping }}
            typing...
          {{/if}}

        {{/each}}
        <!-- <span class="count-list">10</span> -->
      </h1>

      {{> ConversationReply conversation=conversation}}

    </nav>

    <div class="content-scrollable list-items">
      {{#if conversationReady}}
        {{#each message in messages}}
          {{> ConversationMessage message}}
        {{/each}}
      {{/if}}
    </div>

  </div>
</template>
