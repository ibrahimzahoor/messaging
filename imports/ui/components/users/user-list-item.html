<template name="UserListItem">
	<div id="contact_card">
		<img class="contact_thumbnail" src="/images/placeholder.png">
		<div class="active_chat_details">
			<span class="contact_title">{{user.username}}</span>
			<br>
			<span class="last_message">{{user.email}}</span>
		</div>
	</div>
</template>
